{{template "foliopage.html" .}}
{{define "foliocontent"}}
<section class="section">
    <table class="table is-fullwidth is-hoverable" id="dataTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </tfoot>
        <tbody>
            {{range $_, $val := .Data.GetRecords.ToSlice}}
            {{$v := $val.GetValue}}
            {{$k := $val.GetKey}}
            <tr>
                <td>{{$v.Title}}</td>
                <td>{{$v.Description}}</td>
                <td>
                    <p class="buttons">
                        <a href="/profiles/{{$k}}" class="button is-primary">
                            <span class="icon is-small">
                                <i class="far fa-edit"></i>
                            </span>
                        </a>
                        <a href="#delete" class="button is-danger">
                            <span class="icon is-small">
                                <i class="fas fa-ban"></i>
                            </span>
                        </a>
                    </p>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{template "pager.html" .Data}}
</section>
{{end}}
