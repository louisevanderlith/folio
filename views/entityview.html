{{template "foliopage.html" .}}
{{define "foliocontent"}}
    <form id="frmBasicsite" role="form">
        <div class="field">
            <div class="control">
                <label class="label" for="txtTitle">Name</label>
                <input class="input" type="text" id="txtTitle" placeholder="Title" required value="{{.Data.Name}}"/>
                <p class="help is-danger"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="label" for="txtDescription">Registration number</label>
                <textarea class="textarea" id="txtDescription" placeholder="Description" required cols="40"
                          rows="5">{{.Data.Description}}</textarea>
                <p class="help is-danger"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="label" for="txtEmail">Email</label>
                <input class="input" type="email" id="txtEmail" required value="{{.Data.ContactEmail}}"/>
                <p class="help is-danger"></p>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="label" for="txtPhone">Phone</label>
                <input class="input" type="tel" id="txtPhone" minlength="9" maxlength="10" required
                       value="{{.Data.ContactPhone}}"/>
                <p class="help is-danger"></p>
            </div>
        </div>
    </form>
{{end}}
