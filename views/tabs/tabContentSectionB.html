<form id="frmEntityInfo" role="form">
    <hr />
    <div id="dvContentBanner" class="content cc">
        <div class="field">
            <div class="control">
                <label class="label" for="txtUserName">Header</label>
                <input class="input" type="text" id="txtProfile" placeholder="Profile" required
                    value="{{.Data.SectionB.Heading}}" />
                <p class="help is-danger"></p>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label" for="txtUserVerified">Content</label>
                <input class="input" type="text" id="txtLanguage" placeholder="Language" required
                    value="{{.Data.SectionB.Text}}" />
                <p class="help is-danger"></p>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label" for="txtUserVerified">Image URL</label>
                <input class="input" type="text" id="txtLanguage" placeholder="Language" required
                    value="{{.Data.SectionB.ImageUrl}}" />
                <p class="help is-danger"></p>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label" for="txtUserVerified">Image Key</label>
                <input class="input" type="text" id="txtLanguage" placeholder="Language" required
                    value="{{.Data.SectionB.ImageKey}}" />
                <p class="help is-danger"></p>
            </div>
        </div>
    </div>
</form>
