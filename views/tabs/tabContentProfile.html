<form id="frmEntityInfo" role="form">
    <hr />
    <div id="dvEntityInfo" class="content">
        <div class="field">
            <div class="control">
                <label class="label" for="txtProfileName">Profile Name</label>
                <input class="input" type="text" id="txtProfileName" placeholder="Profile Name" required
                    value="{{.Data.Profile}}" />
                <p class="help is-danger"></p>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="label" for="txtProfileLanguage">Language</label>
                <input class="input" type="text" id="txtProfileLanguage" placeholder="Language" required
                    value="{{.Data.Language}}" />
                <p class="help is-danger"></p>
            </div>
        </div>
    </div>
</form>
